<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <body>

    <!-- Page d'acceuil -->

    <div id="acceuil">

        <h1 id="titreAcceuil">Bienvenue sur le jeu du Morpion</h1>
        <p id="regle">Voici les règles du jeu <a href="https://fr.wikipedia.org/wiki/Tic-tac-toe"> ici</a></p>
        <label for="name1">Entrez nom du joueur 1 : </label>
        <input type="text" id="name1" name="name1" maxlength="10" placeholder="10 caractères max">
        <br>
        <label for="name2">Entrez nom du joueur 2 : </label>
        <input type="text" id="name2" name="name2"  maxlength="10" placeholder="10 caractères max">
        <br>
        <br>
        <br>
        <button id="jouer" class="favorite styled">Morpion Simple</button>
        <br>
        <br>
        <button id="jouerUltime" class="favorite styled">Morpion Ultimate</button>
        <br>
        <br>
        <button id="jouer2" class="favorite styled">Morpion 2</button>


    </div>

    <!-- Page de jeu du morpion-->
    
    <div id="jeu" style="display: none;">

        <button id="retour" class="favorite styled">Retour Acceuil</button>
        <h1 id="titreJeu">Morpion</h1>
        <div class="container">
            <button id="reset" class="favorite styled" >Recommencer</button>
            <div id="score"></div>
            <button id="resetScore" class="favorite styled">Reset Score</button>
        </div>
        <p id="tour"></p>
        
        <div class="grille">
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
            <div class="case"></div>
        </div>

        <p id="resultat"></p>
        
        
    </div>
